<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 19: Evento de Cambio de Tamaño de Ventana</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="miDiv">Tamaño de ventana: Desconocido</div>
    <script>
      // Escribe tu codigo javascript aqui
      const elementDiv = document.getElementById('miDiv')
      window.addEventListener('resize', actualizarTamano)

      function actualizarTamano(){
        elementDiv.textContent = `Tamano de ventana: ${window.innerWidth} x ${window.innerHeight}`
      }
    </script>
  </body>
</html>
