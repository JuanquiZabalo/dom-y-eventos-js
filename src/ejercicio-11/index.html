<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11: Eliminar Elemento con `removeChild`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="contenedor">
      Elemento Padre
      <div id="elementoHijo">Eliminar el elemento hijo</div>
    </div>
    <script>
      // Escribe tu codigo javascript aqui
      const elementoContenedor = document.getElementById('contenedor')
      const elementoHijo = document.getElementById('elementoHijo')
      elementoContenedor.removeChild(elementoHijo)
    </script>
  </body>
</html>
