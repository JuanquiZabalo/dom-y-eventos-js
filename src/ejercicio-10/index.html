<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10: Agregar Elemento con `appendChild`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    
    <input type="text" id="miInput">
    <button id="miBoton">Agregar elemento</button>
    <h2>Lista de compras</h2>
    <ul id="miLista"></ul>


    <script>
      // Escribe tu codigo javascript aqui
      const elementoBoton = document.getElementById('miBoton')
      const listaElemento = document.getElementById('miLista')
      console.log(listaElemento)
      elementoBoton.addEventListener('click', function(){
        const liElemento = document.createElement('li') // crearme un li
        const botonElemento = document.createElement('button') //crearme boton

        liElemento.textContent = document.getElementById('miInput').value

        botonElemento.textContent = 'Eliminar'
        botonElemento.setAttribute('id','btnEliminar')

        botonElemento.addEventListener('click', function(evento){
          const container = evento.target.parentElement
          listaElemento.removeChild(container)
        })

        liElemento.appendChild(botonElemento) // agregar boton dentro de LI
        listaElemento.appendChild(liElemento) // agregar li dentro de la lista
        document.getElementById('miInput').value = ''
      })
    </script>
  </body>
</html>
