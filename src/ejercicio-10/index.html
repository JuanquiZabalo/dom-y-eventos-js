<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10: Agregar Elemento con `appendChild`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="contenedor">Contenedor padre</div>
    <button id="miBoton">Agregar elemento</button>


    <script>
      // Escribe tu codigo javascript aqui
      const nuevoElemento = document.createElement('div')
      nuevoElemento.textContent = 'Elemento hijo'
      const contenedorPadre = document.getElementById('contenedor')
      contenedorPadre.appendChild(nuevoElemento)
    </script>
  </body>
</html>
