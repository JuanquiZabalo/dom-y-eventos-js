<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4: Selecci√≥n de Elementos con `querySelectorAll`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <p>Primer parrafo</p>
    <p>Segundo parrafo</p>
    <p>Tercer parrafo</p>

    <script>
      // Codigo
      const elementosParrafos = document.querySelectorAll("p");
      elementosParrafos.forEach((elemento) => {
        elemento.style.display = "none";
      });
    </script>
  </body>
</html>
