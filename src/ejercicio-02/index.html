<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2: Selecci√≥n de Elementos por Clase</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div class="claseEspecifica"> Elemento 1</div>
    <div class="claseEspecifica"> Elemento 2</div>
    <div class="claseEspecifica"> Elemento 3</div>
    <script>
      // Codigo
      const elementos = document.getElementsByClassName('claseEspecifica')
      console.log('Lista de elementos por clase:', elementos)

      for(const elemento of elementos){
        elemento.style.backgroundColor = 'blue'
        elemento.style.marginBottom = '10px'
      }

    </script>
  </body>
