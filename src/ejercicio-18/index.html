<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 18: Evento Personalizado y Disparo</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <button id="miBoton">Disparo evento</button>
    <script>
      // Escribe tu codigo javascript aqui
      const elementoBoton = document.getElementById('miBoton')

      elementoBoton.addEventListener('click', function(){
        crearEvento()
      })

      function crearEvento(){
        const evento = new Event('miEvento')
        elementoBoton.dispatchEvent(evento)
      }

      elementoBoton.addEventListener('miEvento', ()=>{
        alert('Evento disparado')
      })
    </script>
  </body>
</html>
